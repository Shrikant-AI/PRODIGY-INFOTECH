<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" alt="" id="Btn" onclick="stopWatch()"/>
            <img src="start.png" alt="" id="startBtn" onclick="startwatch()"/>
            <img src="reset.png" alt="" id="resetBtn" onclick="resetWatch()"/>
             
        </div>
    </div>
   <script src="script.js"></script>   

</body>
</html>
